<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="author" content="Aj_Dionisio">
    <title>Desafio conversor de moedas</title>
</head>

<body>
    <img id="" src="" alt=""> <!--colocar imagem aqui, ficará acima do card de converção -->
    <main id="card">
        <label for="Moeda de converção">Converter <b>de:</b>
            <select name="currencyFrom" id="currencyFrom">
                <option name="real" class="currencyToConvert">Real</option>
                <option name="dolar" class="currencyToConvert">Dólar Americano</option>
                <option name="Marco" class="currencyToConvert">Euro/Marco Alemão</option>
                <option name="yen" class="currencyToConvert">Yen</option>
                <option name="Rupia" class="currencyToConvert">Rupia Indiana</option>
                <option name="libra" class="currencyToConvert">Libra Esterlina</option>
                <option name="Franco" class="currencyToConvert">Franco belga</option>
                <option name="Lira" class="currencyToConvert">Lira Italiana</option>
                <option name="Dolar Canadence" class="currencyToConvert">Dolar Canadence</option>
            </select>
        </label>
        <label for="Moeda de converção">Converter <b>para:</b>
            <select name="currencyFrom" id="currencyFrom">
                <option name="real" id="currencyToConvert">Real</option>
                <option name="dolar" id="currencyToConvert">Dólar Americano</option>
                <option name="Marco" id="currencyToConvert">Euro/Marco Alemão</option>
                <option name="yen" id="currencyToConvert">Yen</option>
                <option name="Rupia" id="currencyToConvert">Rupia Indiana</option>
                <option name="libra" id="currencyToConvert">Libra Esterlina</option>
                <option name="Franco" id="currencyToConvert">Franco belga</option>
                <option name="Lira" id="currencyToConvert">Lira Italiana</option>
                <option name="Dolar Canadence" id="currencyToConvert">Dolar Canadence</option>
            </select>
        </label>
        <input type="number" placeholder="R$ 10.000,00">

        <button id="buttonConvert">Converter</button>

        <section id="Currencyflags">
            <div id="flagFrom" class="flag">
                <img class="flagImage" src="./Assets/Real.png" alt="Bandeira da moeda a ser convertida">
                <p class="currencyText">Real</p>
                <p class="currencyValue">R$ 0,00</p>
            </div>
            <img id=" arrow" src="./Assets/Arrow.png" alt="Seta indicando a conversão">
            <div id="flagTo" class="flag">
                <img class="flagImage" src="./Assets/Dollar.png" alt="Bandeira da moeda para a qual será convertida">
                <p class="currencyText">Dólar</p>
                <p class="currencyValue">US$ 0.00</p>
            </div>
        </section>

    </main>
</body>
<script src="script.js"></script>

</html>
