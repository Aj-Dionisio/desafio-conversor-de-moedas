<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="author" content="Aj_Dionisio">
    <title>Desafio conversor de moedas</title>
</head>

<body>
    <img class="logo" src="./assets/picture-money.gif" alt="imagem de deinheri voando">
    <!--colocar imagem aqui, ficará acima do card de converção -->
    <main id="card">
        <label>Converter <b>de:</b>
            <select name="currencyFrom" id="currencyFrom">
                <option value="real" class="currencyToConvert">Real</option>
                <option value="dolar" class="currencyToConvert">Dólar Americano</option>
                <option value="Euro" class="currencyToConvert">Euro</option>
                <option value="Iene" class="currencyToConvert">Iene</option>
                <option value="Rupia" class="currencyToConvert">Rupia Indiana</option>
                <option value="libra" class="currencyToConvert">Libra Esterlina</option>
                <option value="Dolar Canadence" class="currencyToConvert">Dolar Canadence</option>
            </select>

        </label>
        <label>Converter <b>para:</b>
            <select name="currencyFrom" id="currencyTo">
                <option value="real" id="currencyToConvert">Real</option>
                <option value="dolar" id="currencyToConvert">Dólar Americano</option>
                <option value="Euro" id="currencyToConvert">Euro</option>
                <option value="Iene" id="currencyToConvert">Iene</option>
                <option value="Rupia" id="currencyToConvert">Rupia Indiana</option>
                <option value="libra" id="currencyToConvert">Libra Esterlina</option>
                <option value="Dolar Canadence" id="currencyToConvert">Dolar Canadence</option>
            </select>
        </label>
        <input class="currencyinput" type="number" placeholder="R$ 10.000,00">

        <button id="buttonConvert">Converter</button>

        <section id="Currencyflags">
            <div id="flagFrom">
                <img class="flagFrom" src="./assets/Real.png" alt="Bandeira da moeda a ser convertida">
                <p class="currencyTextToConvert">Real</p>
                <p class="currencyValueToConvert">R$ 0,00</p>
            </div>
            <img id=" arrow" src="./assets/Arrow.png" alt="Seta indicando a conversão">
            <div id="flagTo">
                <img class="flagTo" src="./assets/Dollar.png" alt="Bandeira da moeda para a qual será convertida">
                <p class="currencyTextConverted">Dólar</p>
                <p class="currencyValueConverted">US$ 0.00</p>
            </div>
        </section>

    </main>
</body>
<script src="script.js"></script>

</html>
